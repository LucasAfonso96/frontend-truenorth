version: '3'

services:
  calculator_backend:
    build:
      context: ./calculator_backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./calculator_backend:/app

  calculator_frontend:
    build:
      context: ./calculator_frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./calculator_frontend:/app
